<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Squada+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Todo">

        <div class="items_container">
            <h2>Current Todo's</h2>
            <ul id="current_items_list" class="checked">
                <li class="fa fa-check-circle" type="checkbox" name="item" id="item"></li> 
                
            </ul>
        </div>
        
        <div class="input_container">
            <button onclick="todo.addNewItem();"><i class="fa fa-plus-circle"></i></button>
            <input type="text" name="new_todo" id="new_todo" placeholder="Write a task"> <i class="fa fa-calendar" onclick="openDate()" id="calendar">
            </i> <i class="fa fa-id-card" onclick = "openCustomerId()" id="id"></i>
        </div>

        <div class="popout_container">
                <input type="date" name="todo_date" id="todo_date"></input>
            <input type="text" name="customer_id" id="customer_id"></input>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
