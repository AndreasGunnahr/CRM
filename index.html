<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/comments.css">
        <link rel="stylesheet" href="css/todoMini.css">
        <link rel="stylesheet" href="css/search.css">
        <link rel="stylesheet" href="css/contact.css">
        <script src = "js/mockup.js"></script>
        <script src="https://kit.fontawesome.com/fca6d7d29b.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body> 
        <div id = "wrapper"></div> 
        <div id="sidebar" class="sidebar">
            <div class = "sidebar-content"></div>
        </div>
        <div id = "main">
            <nav>
                <div id="hamburger" onclick="openNav()"></div>
                <div class = "left"></div>
                <div class = "center">
                    <div class = "search-list"></div>
                </div>
                <div class = "right">
                    <div class = "dropdown">
                        <div id="myDropdown" class="dropdown-content"></div>
                    </div>
                </div>
            </nav>
            <div class = "create-screen">
                <div id = "createCustomer" class = "create-content"></div>
            </div>
        <div id = main-content>
            <div class = "left-container">
                <div class = "contact-container"></div>
            </div>
            <div class = "middle-container">
                <h1 class = "customer-name-h1">Customer name</h1>
                <div class = "comment-container">
                    <div class = "comment-outer-container">
                        <h1 class = "comment-header-h1">Customer History</h1>
                        <div class = "comment-inner-container">
                        </div>
                        <input class = "comment-input" placeholder = "Write your comment here">
                        <button class = "comment-add-btn">ADD</button>
                    </div>
                </div>
                <div class = "deals-container"></div>
            </div>
            <div class = "right-container">
                <div class = "calender-container">
                    <calendar-module></calendar-module>
                </div>

                <!-- TODOLIST -->
                <div class = "todo-container">
                    <div class="todo">
                        <h2>Todo</h2>
                        <button class="open_input_container" onclick="openInputContainer();"><i class="fa fa-plus"></i></button>
                        <div class="items_container">
                            <ul id="current_items_list" class="checked">
                                
                            </ul>
                        </div>
                        <div class="input_container">
                                <button class="addItem" onclick="allTodos.addNewItem();"><i class="fa fa-plus"></i></button>
                            <input type="text" name="new_todo" id="new_todo" placeholder="Write a task"> <i class="fa fa-calendar"
                            onclick="openDate()" id="calendar">
                            </i> <i class="fa fa-id-card" onclick="openCustomerId()" id="id"></i>
                            <input type="date" name="todo_date" placeholder="Choose a date" id="todo_date"></input>
                            <input type="text" name="customer_id" placeholder="Assign task to a customer" id="customer_id"></input>
                        </div>
                    </div>
                </div>
                <!-- TODOLIST END -->

                <div class = "survey-container"></div>
            </div>
        </div>
        </div>  
        <script src = "js/addCustomer.js"></script>
        <script src = "js/navbar.js"></script>
        <script src = "js/comments.js"></script>
        <script src="js/todoMini.js"></script>
        <script src="js/search.js"></script>
        <script src="js/contact.js"></script>
        <script src="js/calendar.js"></script>
    </body>
</html>
