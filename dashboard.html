<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/survey.css">
        <link rel="stylesheet" href="css/deals.css">
        <link rel="stylesheet" href="css/todo.css">
        <link rel="stylesheet" href="css/search.css">
        <link rel="stylesheet" href="css/dashboard.css">
        <script src = "js/mockup.js"></script>
        <script src="js/calendar.js"></script>
        <script src="https://kit.fontawesome.com/fca6d7d29b.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body> 
        <div id = "wrapper"></div> 
        <div id="sidebar" class="sidebar">
            <div class = "sidebar-content"></div>
        </div>
        <div id = "main">
            <nav>
                <div id="hamburger" onclick="openNav()"></div>
                <div class = "left"></div>
                <div class = "center">
                    <div class = "search-list"></div>
                </div>
                <div class = "right">
                    <div class = "dropdown">
                        <div id="myDropdown" class="dropdown-content"></div>
                    </div>
                </div>
            </nav>
            <div class = "create-screen">
                <div id = "createCustomer" class = "create-content"></div>
            </div>
        </div>
        <div id = main-content>
            <div class = "todo-container">
                <div class="Todo">

                    <div class="items_container">
                        <h2>Todo</h2>
                        <ul id="current_items_list" class="checked">
                            <!-- <li class="fa fa-check-circle" type="checkbox" name="item" id="item"></li> -->
            
                        </ul>
                    </div>
            
                    <div class="input_container">
                        <button class="addItem" onclick="allTodos.addNewItem();"><i class="fa fa-plus"></i></button>
                        <input type="text" name="new_todo" id="new_todo" placeholder="Write a task"> <i class="fa fa-calendar"
                            onclick="openDate()" id="calendar">
                        </i> <i class="fa fa-id-card" onclick="openCustomerId()" id="id"></i>
                        <input type="date" name="todo_date" placeholder="Choose a date" id="todo_date"></input>
                        <input type="text" name="customer_id" placeholder="Assign task to a customer" id="customer_id"></input>
                    </div>
            
                </div>
            </div>
            <!-- <div class = "deals-container"></div> -->
        
            <div class = "calender-container">
                <calendar-module></calendar-module>
            </div>
            <div class = "deals-container">
                <div class="deals">
                    <button id="addDeal" class="fas fa-plus" onclick="openPlus()"></button>
                    <h2 class = "h2-header">LATEST DEALS</h2>
                    <table class="deals_table">
                        <tr>
                            <th class="thcompany">Company</th>
                            <th>Contact </th>
                            <th>Product</th>
                            <th>Price (SEK)</th>
                        </tr>
                    </table>
                    
                    <div class="addDeal_container">
                            Company: <br> <input type="text" id="company"></input><br>
                            Contact person: <br> <input type="text" id="contact"></input> <br>
                            Product: <br> <input type="text" id="product"></input><br>
                            Price: <br> <input type="number" id="price"></input> 
                        <button class="add" onclick="allOrders.createDeal()">Add</button>
                    </div>
                </div>
            </div>

            <div class = "survey-container"></div>

        </>
        
        <script src="js/todoCalendarSync.js"></script>
        <script src = "js/addCustomer.js"></script>
        <script src = "js/navbar.js"></script>
        <script src = "js/survey.js"></script>
        <script src="js/search.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/deals.js"></script>
        <!-- <script src="js/todoMini.js"></script> -->
    </body>
</html>
