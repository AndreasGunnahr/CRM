<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/frontpages.css">
        <script src="https://kit.fontawesome.com/fca6d7d29b.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div id = "wrapper">
            <div id = "front-page">
                <div class = "header-container">
                    <h1>Cloud Studio</h1>
                    <span>Best CRM tool on the market!</span>
                </div>
                <div class = "middle-container">
                    <a class = "button login" href = "#"><i class="fas fa-sign-in-alt"></i>Login with email</a>
                    <a class = "button sign-up" href = "#"><i class="fas fa-envelope"></i>Sign up with email</a>
                </div>
            </div>
            <div id = "register-page">
                <div class = "back-container">
                    <a class = "back" href = "#"><i class="fas fa-long-arrow-alt-left"></i>Back</a>
                </div>
                <div class = "header-container">
                    <h1>CREATE ACCOUNT</h1>
                </div>
                <form class = "middle-container">
                    <input class = "fontAwesome" placeholder = "&#xf007; Username">
                    <input class = "fontAwesome" placeholder = "&#xf0e0; Email" >
                    <input type = "password" class = "fontAwesome" placeholder = "&#xf023; Password">
                    <input type = "password" class = "fontAwesome" placeholder = "&#xf023; Repeat password">
                    <a class = "button" href = "#">Sign Up</a>
                    <h3>Already have account? <a class = "login" href = "#"><u>Log in</u></a></h3>
                </form>
            </div>
            <div id = "login-page">
                <div class = "back-container">
                    <a class = "back" href = "#"><i class="fas fa-long-arrow-alt-left"></i>Back</a>
                </div>
                <div class = "header-container">
                    <h1>SIGN IN</h1>
                    <span>Sign in with your account</span>
                </div>
                <div class = "middle-container">
                    <input class = "fontAwesome" placeholder = "&#xf0e0; Email" >
                    <input type = "password" class = "fontAwesome" placeholder = "&#xf023; Password">
                    <a id = "forogt-password" class = "forgot-password" href = #>Forgot password?</a>
                    <a id = "loginBtn" class = "button" href = "#">Login</a>
                    <h3>Don't have an account? <a class = "sign-up" href = "#"><u>Join now</u></a></h3>
                </div>
            </div>
            <div id = "forgotPassword-page">
                <div class = "back-container">
                    <a class = "back" href = "#"><i class="fas fa-long-arrow-alt-left"></i>Back</a>
                </div>
                <div class = "header-container">
                    <h1>FORGOT PASSWORD</h1>
                    <span>Sign in with your account</span>
                </div>
                <div class = "middle-container">
                    <input class = "fontAwesome" placeholder = "&#xf007; Username">
                    <div class="hr-sect">OR</div>
                    <input class = "fontAwesome" placeholder = "&#xf0e0; Email" >
                    <a class = "button" href = "#">SEND</a>
                </div>
            </div>
        </div>
        <script src="js/frontpages.js" ></script>
    </body>
</html>
